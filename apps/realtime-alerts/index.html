<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kraken Realtime Alerts</title>
    <link rel="preconnect" href="https://api.kraken.com" crossorigin>
    <link rel="preconnect" href="https://ws.kraken.com" crossorigin>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
      .wrap { max-width: 920px; margin: 0 auto; padding: 16px 20px; }
      .hero { min-height: 120px; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
      .card { border: 1px solid #e5e7eb22; border-radius: 14px; padding: 12px 14px; box-shadow: 0 1px 8px #0000000a; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .label { opacity: .7; font-size: 12px; }
      .val { font-size: 28px; font-weight: 600; }
      .small { font-size: 12px; opacity: .8; }
      .row { display: flex; gap: 10px; align-items: baseline; }
      .logs { max-height: 240px; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; }
      .badge { padding: 2px 8px; border-radius: 999px; border: 1px solid #9993; font-size: 12px; }
      .ok { background: #10b98122; border-color: #10b98155; }
      .warn { background: #f59e0b22; border-color: #f59e0b55; }
      svg { display: block; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="/sw-register.js" defer></script>
  </body>
</html>
